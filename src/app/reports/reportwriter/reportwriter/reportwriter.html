<div id="wrapper_setup_new">
    <app-header [newMenu]="'noNav'"></app-header>
    <section id="inner_cont">
        <div class="container form_cont">
            <div class="row mt-20 res-mt-15">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th class="thcss">{{'REPORT_WRITER.REPORT_NAME' | translate }}</th>
                                    <th class="thcss">{{'COMMON.ACTION' | translate }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td> new report</td>
                                    <td>
                                        <button type="button" class="btn btn-primary">
                                            <i class="fa fa-cog" aria-hidden="true"></i> {{'BUTTON.GENERATE' | translate }}</button>&nbsp;
                                        <button type="button" class="btn btn-danger">
                                            <span class="f-minus">
                                                <i class="fa fa-minus" aria-hidden="true"></i>
                                            </span>{{'BUTTON.DELETE' | translate }}</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center" colspan="2">
                                        <button type="button" class="btn btn-primary"> <i class="fa fa-plus"></i> {{'BUTTON.NEW' | translate }}</button>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <app-rightbar></app-rightbar>
</div>
