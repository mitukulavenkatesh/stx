<div id="wrapper_setup_new">
	<app-header [newMenu]="'noNav'"></app-header>
	<section id="inner_cont">
		<div class="container form_cont">
			<div class="row mt-20">
				<div>
						<p class='red'>{{error | translate}}</p>
				</div>
				<div class="col-md-5 col-sm-4 text-right res-tleft">
					<label>Appointment Date/Time</label>
				</div>
				<div class="col-md-7 col-sm-8">
						{{appointmentDate[0]}}{{appointmentDate[1]}}
						<!-- {{appointmentDate | date: 'MM/dd/yyyy h:mm a'}} -->
				</div>
			</div>
			<div class="row mt-20">
				<div class="col-md-5 col-sm-4 text-right res-tleft">
					<label>Duration</label>
				</div>
				<div class="col-md-7 col-sm-8">
					{{apptData.aptDuration}}
				</div>
			</div>
			<div class="row mt-20">
				<div class="col-md-5 col-sm-4 text-right res-tleft">
					<label>Status</label>
				</div>
				<div  *ngIf="!(apptData.apstatus == 'Checked In' || apptData.apstatus == 'Complete')" style= "text-align: left" class="col-md-7 col-sm-8 text-right res-tleft">
						<select class="appointment-select-width" [(ngModel)]="apptData.apstatus" style = "display:inline">
							<option>{{apptData.apstatus}}</option>
							<option *ngFor="let apptStatus of apptStatus">{{apptStatus.status}} </option>
						</select>
						<input type="text" style = "width:50px" [ngStyle] = "statusColor" disabled>
					</div>
					<div *ngIf="apptData.apstatus == 'Checked In' || apptData.apstatus == 'Complete'" class="col-sm-4">
						<!-- <select class="appointment-select-width" [(ngModel)] = "apptData.apstatus"> -->
						<span class="appointment-select-width">{{apptData.apstatus}}</span>
						<input type="text" style = "width:50px" [ngStyle] = "statusColor" disabled>
						<!-- <option *ngFor="let apptStatus of apptStatus">{{apptStatus.status}} </option> -->
						<!-- </select> -->
					</div>
			</div>
			<div class="row mt-20">
				<div class="col-md-5 col-sm-4 text-right res-tleft">
					<label>Notes</label>
				</div>
				<div class="col-md-7 col-sm-8">
					<textarea [(ngModel)]="apptData.notes">{{apptData.notes}}</textarea>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 mt-25">
					<h1 class="sub_titles">Worker</h1>
				</div>
			</div>
			<div class="row mt-20">
				<div class="col-md-5 col-sm-4 text-right res-tleft">
					<label>Select Worker:</label>
				</div>
				<div class="col-md-7 col-sm-8">
					<select [(ngModel)]="workerName" (click)="clearErrorMsg()" (change)="workerListOnChange($event.target.value)">
						<option *ngFor="let workerList of workerList; let i='index'" value = "{{workerList.Id}}">{{workerList.FullName}}</option>
						<!-- [selected]="workerList.FullName == workerId" -->
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 mt-25">
					<h1 class="sub_titles">Start Date and Time</h1>
				</div>
			</div>
			<div class="row mt-20">
				<div class="col-md-5 col-sm-4 text-right res-tleft">
					<label>Start Date:</label>
				</div>
				<div class="col-md-7 col-sm-8">
					<input class="datefield" type="text"  value="{{ bsValue | date:'MM/d/y'}}" bsDatepicker [(bsValue)]="bsValue" [bsConfig]="datePickerConfig" />
				</div>
			</div>
			<div class="row mt-20">
				<div class="col-md-5 col-sm-4 text-right res-tleft">
					<label>Start Time:</label>
				</div>
				<div class="col-md-7 col-sm-8">
					<select [(ngModel)]="startTime" (click) = "clearErrMsg()">
						<option *ngFor="let time of TimeData" [selected] = "time == startTime">{{time}}</option>
					</select>
				</div>
			</div>
			<div class="row mt-20">
				<div class="col-md-5 col-sm-4 text-right res-tleft">
					<label>End Time:</label>
				</div>
				<div class="col-md-7 col-sm-8">
					<select [(ngModel)]="endTime" (click) = "clearErrMsg()">
						<option *ngFor="let time of TimeData" [selected] = "time == endTime">{{time}}</option>
					</select>
				</div>
			</div>
			<hr />
			<div class="row mt-20">
				<div class="col-md-5 col-sm-4 text-right res-tleft">
					<label>Created Date</label>
				</div>
				<div class="col-md-7 col-sm-8">
					{{ createdDate[0]}} {{ createdDate[1]}}
				</div>
			</div>
			<div class="row mt-20">
				<div class="col-md-5 col-sm-4 text-right res-tleft">
					<label>Last Modified Date</label>
				</div>
				<div class="col-md-7 col-sm-8">
					{{  modifiedDate[0]}}{{  modifiedDate[1]}}
				</div>
			</div>
			<div class="row mt-20">
				<div class="col-md-5 col-sm-4 text-right res-tleft">
					<label>Created By</label>
				</div>
				<div class="col-md-7 col-sm-8">
					Tom Maple
				</div>
			</div>
			<div class="row mt-20">
				<div class="col-md-5 col-sm-4 text-right res-tleft">
					<label>Last Modified By</label>
				</div>
				<div class="col-md-7 col-sm-8">
					Tom Maple
				</div>
			</div>
			<div class="row mt-20">
				<div class="col-md-5 col-sm-4 text-right res-tleft">
					&nbsp;
				</div>
				<div class="col-md-7 col-sm-8">
					<button type="button" class="save-btn"(click)="bookOutDetail()">Save</button>
					<button type="button" class="cancel-btn"[routerLink]="['/appointments']">Cancel</button>
				</div>
			</div>
		</div>
	</section>
	<app-rightbar></app-rightbar>
</div>
